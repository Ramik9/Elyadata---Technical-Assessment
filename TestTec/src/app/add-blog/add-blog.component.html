<div class="container">
<div class="card m-3">
    
    <div class="card-body">
        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Title</label>
                    <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                </div>
               
                <div class="form-group col-5">
                    <label>content</label>
                    <textarea formControlName="content" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.content.errors }" ></textarea>
                    <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
                        <div *ngIf="f.content.errors.required">Content is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>author</label>
                <input type="text" formControlName="author" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.author.errors }" />
                <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
                    <div *ngIf="f.author.errors.required">author is required</div>
                    <div *ngIf="f.author.errors.author">author must be a valid author</div>
                </div>
            </div>


            <div class="text-center">
                <button class="btn btn-primary mr-1" type="submit" >Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
</div>
